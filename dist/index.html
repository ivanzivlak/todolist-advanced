<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="modal">
            <div class="modal-nav">
                <h1 class="modal-title">Create a new...</h1>
            </div>
            <div class="modal-sidebar">
                <ul>
                    <li>To-do</li>
                    <li>Project</li>
                    <li>Notes</li>
                </ul>
            </div>
            <div class="modal-content-todo">
                <input type="text" name="todo-title" id="todo-title" placeholder="Title....">
                <input type="text" name="todo-desc" id="todo-desc" placeholder="Description...">
                <div class="todo-options"></div>
            </div>
            <div class="modal-content-project hidden"></div>
            <div class="modal-content-note hidden"></div>
        </div>
        <header class="nav">
            <h1>Check yo self!</h1>
        </header>
        <div class="sidebar">
            <ul>
                <li class="side-item">Home</li>
                <li class="side-item">Projects
                    <ul>
                        <li class="side-item">Math</li>
                        <li class="side-item">Code</li>
                    </ul>
                    
                </li>
                <li class="side-item">Notes</li>
            </ul>
            <div><button>+</button></div>
        </div>
        <div class="content">
            <div class="list-container">
                <div class="list-item">
                    <div class="left-content">
                        <button type="checkbox"></button>
                        <div>Go to bed man</div>
                    </div>
                    <div class="right-content">
                        <button>Details</button>
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="main.js"></script>
</body>
</html>
