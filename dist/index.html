<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="modal hidden">
            <div class="modal-nav">
                <h1 class="modal-title">Create a new...</h1>
            </div>
            <div class="modal-sidebar">
                <ul>
                    <li id="todo-btn" data-name="todo">To-do</li>
                    <li id="project-btn" data-name="project">Project</li>
                    <li id="note-btn" data-name="note">Notes</li>
                </ul>
            </div>
            <div class="modal-content-todo">
                <input type="text" name="todo-title" class="todo-title" placeholder="Title....">
                <input type="text" name="todo-desc" class="todo-desc" placeholder="Description...">
                <div class="todo-options">
                    <div class="options-left">
                        <h3>Priority:</h3>
                        <button class="high">High</button>
                        <button class="medium">Medium</button>
                        <button class="low">Low</button>
                    </div>
                    <div class="options-right">
                        <button class="add-todo-btn">Add To Do</button>
                    </div>
                </div>
            </div>
            <div class="modal-content-project hidden">
                <textarea id="project-title" placeholder="Add Title..."></textarea>
                <button class="add-button">Add Project</button>
            </div>
            <div class="modal-content-note hidden">
                <input type="text" class="todo-title" placeholder="Title....">
                <input type="text" class="todo-desc" placeholder="Description...">
                <button class="add-button">Add Note</button>
            </div>
        </div>
        <header class="nav">
            <h1>Check yo self!</h1>
        </header>
        <div class="sidebar">
            <ul>
                <li class="side-item">Home</li>
                <li class="side-item">Projects
                    <ul>
                        
                    </ul>
                    
                </li>
                <li class="side-item">Notes</li>
            </ul>
            <div><button class="add-thing-btn">+</button></div>
        </div>
        <div class="content">
            <div class="list-container">
                <div class="list-item">
                    <div class="left-content ">
                        <button type="checkbox"></button>
                        <div class="text-content">Go to bed man</div>
                    </div>
                    <div class="right-content">
                        <button>Details</button>
                        <button>Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>
            </div>
            <div class="projects-container hidden">
                <div class="list-item list-item-project">
                    <div>Math</div>
                </div>
            </div>
            <div class="note-container hidden"></div>
        </div>
    </div>


<script src="main.js"></script>
</body>
</html>
